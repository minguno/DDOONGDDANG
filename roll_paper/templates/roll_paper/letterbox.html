{% extends 'base.html' %}

{% block content %}
  <header class="m-5">
    <h2>편지함📫</h2>
  </header>

  <h3>{{ user_info.realname }}님께 온 {{number}}개의 편지를 확인해보세요!!</h3>


  {% for rollpaper in my_rollpaper %}
  <a href="{% url 'rollpaper:detail' user.pk rollpaper.pk %}">{{ rollpaper.title }}</a>
  {% endfor %}


{% endblock content %}
