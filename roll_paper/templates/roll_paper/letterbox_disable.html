{% extends 'base.html' %}

{% block content %}
  <header class="m-5">
    <h2>벌써 확인하려구요? 🤭</h2>
  </header>

  <main class="text-center">
    <h4>1반 동기들이 어떤 편지를 남겼을지 궁금해도 조금만 참아주세요.
    <h4>편지함은 {{ targetday.year }}년 {{ targetday.month }}월 {{ targetday.day }}일 {{ targetday.hour }}시 {{ targetday.minute }}분부터 확인이 가능합니다.</h4>
    <h4>앞으로 {{ dday.days }}일 남았네요!</h4>
  </main>

{% endblock content %}
