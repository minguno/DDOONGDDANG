{% extends 'base.html' %}

{% block content %}
  <header class="m-5">
    <h2>처음이신가요? 아래 정보를 입력해주세요</h2>
  </header>

  <!-- Button trigger modal -->
  <div class="d-flex justify-content-center mt-4">
    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#signupModal">
      <i class="bi bi-exclamation-octagon-fill text-danger fs-3" width="20" height="20"></i> <span class="align-text-bottom fs-3">잠깐!</span>
    </button>
  </div>

  <div class="accounts-container mt-3">
    <form action="" method='POST'>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn mybtn" style="float: right;">완료</button>
    </form>
    <div>
      <a href="{% url 'rollpaper:index' %}" class="btn mybtn">뒤로가기</a>
    </div>

  </div>

{% endblock content %}

{% block script %}
  <script>
    const navbar = document.querySelector('nav#navbar')
    navbar.setAttribute('class', 'd-none')
  
    <!-- realname input에 영어만 입력받게 js 설정 -->
    const realname = document.querySelector('input#realname')
    const onlyKorean = function() {
      const pattern = /[a-z0-9]|[ \[\]{}()<>?|`~!@#$%^&*-_+=,.;:\"'\\]/g
      this.value = this.value.replace(pattern, '')
    }
    realname.addEventListener('keyup', onlyKorean)
 
    <!-- username input에 영어만 입력받게 js 설정 -->
    const username = document.querySelector('input#username')
    const onlyEnglish = function() {
      const pattern2 = /[ㄱ-ㅎㅏ-ㅣ가-힣]|[ \[\]{}()<>?|`~!@#$%^&*-_+=,.;:\"'\\]/g
      this.value = this.value.replace(pattern2, '')
    }
    username.addEventListener('keyup', onlyEnglish)

  </script>
{% endblock script %}
