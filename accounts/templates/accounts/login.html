{% extends 'base.html' %}

{% block content %}
<h1>Login Page</h1>
<!--여기 url 아직 index 함수 없어서 오류 날것임!!-->
{% comment %} <form action="{% url 'roll_paper:index' %}" method="POST">
  {% csrf_token %}
    <div>
      <label for="email">email: </label>
      <input type="email" id="email" name="email">
    </div>
    <div>
      <label for="password">password: </label>
      <input type="password" id="password" name="password">
    </div>
    
  <button>로그인하기</button>
</form> {% endcomment %}

{% endblock content %}
